<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Welcome to Handshake</title>
    <link rel="icon" href="icon.png">
    <meta name=renderer content=webkit>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="prism.css">
    <link rel="stylesheet" type="text/css" href="toastr.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body style="display: flex;">

<div style="display: flex;width: 100%;flex-direction: column;">
    <div class="host">
        <img src="icon-big.png" class="icon"/>
        <p class="title">Welcome to Handshake</p>
        <p class="text" style="margin-bottom: 10px;">This is a flexml mock toolkit.</p>
        <p class="text" style="margin: 15px;">You can paste flexml's "package.json" file to change
            the locked
            package.</p>
        <div class="focus-host">
            <div style="display: flex;flex-direction: row;height: 40px;">
                <div class="button" style="height: 100%;">
                    <img style="width: 18px;height: 18px;margin-right: 5px;" src="json.png"/>
                    <div style="font-size: 18px;font: bold;color: black;font-family: Arial, Helvetica, sans-serif;">
                        package.json
                    </div>
                </div>
                <input id="focus-input" class="input" style="
					height: 100%;
					margin-right: 0px;
					margin-left: 0px;
					width: 650px;
					height: 25px;
					margin-left: 10px;
					margin-right: 10px;
					font-size: 20px;
					padding-left: 20px;
					padding-right: 20px;" type="text" name="focus"/>
                <div id="change-focus" class="button"
                     style="display: flex; height: 100%; background-image: linear-gradient(to right, #cf8128, #ad3314);padding: 0px;height: 40px;">
                    <img style="width: 30px;height: 30px;margin-left: -20px;" src="fire.png"/>
                    <div style="font-size: 18px;font: bold;color: white;font-family: Arial, Helvetica, sans-serif;">
                        Focus
                    </div>
                </div>
            </div>
        </div>
        <p class="text" style="margin:25px;">Please scan the QR code below with the
            playground app.</p>
        <div class="qrcode-host">
            <div id="qrcode" style="width: 128px;height: 128px;">
                <img style="width: 128px;height: 128px;margin: 0px;padding: 0px;"
                     src="qrcode_loading.jpg">
            </div>
        </div>

        <div class="card" style="margin-top: 100px;margin-bottom: 200px;">
            <div class="card-title">
                <p class="card-title-text">template output (compiled xml)
                </p>
                <div style="display: flex;flex-grow: 1;"></div>
                <div style="display: flex;flex-direction: row;margin-right: 10px;">
                    <div class="card-title-option" style="background-color:rgb(129, 194, 65)">
                    </div>
                    <div class="card-title-option" style="background-color:dodgerblue;">
                    </div>
                    <div class="card-title-option" style="background-color: tomato;">
                    </div>
                </div>
            </div>
            <pre style="margin: 0px;
							padding: 0px;
							width: 750px;
							min-height: 400px;
							border-bottom-left-radius: 10px;
							border-bottom-right-radius: 10px;
							">
					<code class="language-json" id="template"></code>
				</pre>
        </div>

    </div>
    <!-- background -->
    <div id="background" style="position: fixed;top: 200px; z-index: -1"></div>
    <iframe style="position: fixed;top: 0px;width: 100%;height: 100%;z-index: -2;" frameborder="no"
            marginwidth="0"
            marginheight="0" scrolling="no" src="background.html"></iframe>
    <script type="text/javascript" src="jquery.min.js"></script>
<!--    <script type="text/javascript" src="three.min.js"></script>-->
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="prism.js"></script>
    <script type="text/javascript" src="format-json.js"></script>
    <script type="text/javascript" src="toastr.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript" src="app.js"></script>
</div>
</body>

</html>
